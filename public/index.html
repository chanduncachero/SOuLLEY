<html>
    <head>
        <title>SOuL-LEY</title>
        <!-- <link rel="stylesheet" href="./css/style.css"> -->

        <style>
            .main_container {
                background-image: url("https://images.unsplash.com/photo-1483354483454-4cd359948304?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80");
                width: 100%;
                height: 100%;
                background-repeat: no-repeat;
                background-size: cover;
            }
            .project_title{
                color: black;
            }
        </style>
    </head>
    <body>
        <div class="main_container">
            <h1 class="project_title">SOuL-LEY</h1>
            <div class="text_container">
                <h2>Text message</h2>
                <input type="tel" id="number" placeholder="639-xxx-xxx-xxx">
                <input type="text" id="msg" placeholder="enter your message">
                <input type="button" id="button" value="Send Text">
                <!-- <p class="response"></p> -->
            </div>
            <div class="text_container">
                <h2>Call number</h2>
                <input type="tel" id="call_number" placeholder="639-xxx-xxx-xxx">
                <!-- <input type="text" id="msg" placeholder="enter your message"> -->
                <input type="button" id="call_id" value="Call Number">
                <!-- <p class="response"></p> -->
            </div>
        </div>
        <script src="/js/index.js"></script>
    </body>
    
</html>
